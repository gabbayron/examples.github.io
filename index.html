<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project JB</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>To Do List Project</h1>
        </div>
        <div class="inputs-wrap">
            <div>
                <label for="task" title="Task Row">Enter Your Assignment</label>
                <input type="text" name="task" id="task">
            </div>
            <div>
                <label for="date">Due Date</label>
                <input type="date" name="date" id="date">
                <br>
                <label for="time">Due Time</label>
                <input type="time" name="" id="time">
                <br><br>
                <input type="button" value="Confirm" id="confirm">
                <input type="button" id="reset" value="Reset Form">
            </div>
        </div>
        <div id="todo">

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
